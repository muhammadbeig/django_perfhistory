function getText(fieldName)
{
  switch(fieldName)
  {
    case "responsetime_p90": return "P90 Response Time (ms), CPU (%) or Memory (MB)";
    case "responsetime_p95": return "P95 Response Time (ms), CPU (%) or Memory (MB)";
    case "responsetime_p99": return "P99 Response Time (ms), CPU (%) or Memory (MB)";
    case "responsetime_maximum": return "Maximum Response Time (ms), CPU (%) or Memory (MB)";
    case "responsetime_minimum": return "Minimum Response Time (ms), CPU (%) or Memory (MB)";
    case "responsetime_average": return "Average Response Time (ms), CPU (%) or Memory (MB)";
    case "responsetime_median": return "Median Response Time (ms), CPU (%) or Memory (MB)";
    case "success_count": return "Passed requests";
    case "success_qps": return "Passed (QPS) (Counts/second)";
    case "failure_count": return "Failed request";
  }

}
